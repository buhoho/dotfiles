# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind S split-window -v
bind V split-window -h
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi
set -g mode-bg "colour255"
set -g mode-fg "colour199"

set-option -g base-index 1
set-window-option -g pane-base-index 1

##############################################################################
# 以下参考:(要らない殆どの設定は削除)
# http://qiita.com/succi0303/items/cb396704493476373edf

# viで数値インクリメント使いたいから<C-a>から<C-s>に変更
set -g prefix C-s
unbind C-b

set -sg escape-time 0                     # キーストロークのディレイを減らす
setw -g mouse on                          # マウス操作を有効にする
set -g default-terminal "screen-256color" # 256色端末を使用する

# 選択モードの色を設定
set -g mode-style bg=color238,fg=pink

# ステータスバーをトップにする(タブみたいにする)
set -g status-position top

# 要素毎の細かい色設定
setw -g window-status-format "#[fg=colour0] #I:#W "
setw -g window-status-current-format "#[bg=colour234]#[fg=colour189] #I:#W #[fg=colour104]"

# tmux のFORMATSを参照
# ステータスラインには色んな文字列を埋め込めるっぽい
setw -g status-left " #[fg=colour01]#S "

# アクティブなペインを目立たせる
set -g window-active-style 'fg=terminal,bg=terminal'
set -g window-style 'fg=terminal,bg=colour235'

set focus-events on
set-hook -g client-focus-in "set window-active-style 'fg=terminal,bg=terminal'"
set-hook -g client-focus-out "set window-active-style 'fg=terminal,bg=colour234'; set window-style fg=terminal,bg=colour235"

set -g status-bg colour251

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind ^ last-window   # Ctrlを押しっぱなしでも同じ動きをしてほしい
bind C-^ last-window # Ctrlを押しっぱなしでも同じ動きをしてほしい

