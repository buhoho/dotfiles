# --- Parent Sibling Navigation (Approximate) ---

# [: 前の親階層フォルダへ (擬似)
# 動作: 親へ戻る -> 上へ移動 -> 入る
[[mgr.prepend_keymap]]
on   = [ "[" ]
run  = [ "leave", "arrow -1", "enter" ]
desc = "Go to previous directory in parent"

# ]: 次の親階層フォルダへ (擬似)
# 動作: 親へ戻る -> 下へ移動 -> 入る
[[mgr.prepend_keymap]]
on   = [ "]" ]
run  = [ "leave", "arrow 1", "enter" ]
desc = "Go to next directory in parent"

[[mgr.prepend_keymap]]
on   = [ "g", "/" ]
run  = [ "cd /" ]
desc = "Go to root directory"

[[mgr.prepend_keymap]]
on   = [ "g", "n" ]
run  = [ "tab_create" ]
desc = "Go to new tab"

[[mgr.prepend_keymap]]
on   = [ "g", "t" ]
run  = [ "tab_switch --relative +1" ]
desc = "Go to next tab"

[[mgr.prepend_keymap]]
on   = [ "g", "T" ]
run  = [ "tab_switch --relative -1" ]
desc = "Go to prev tab"

