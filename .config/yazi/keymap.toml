# --- Sorting (Ranger Style with Case Sensitivity) ---

# om: 更新日 (Modified) - 新しい順
[[mgr.prepend_keymap]]
on   = [ "o", "m" ]
run  = "sort mtime --reverse=yes"
desc = "Sort by mtime (newest first)"

# oM: 更新日 (Modified) - 古い順
[[mgr.prepend_keymap]]
on   = [ "o", "M" ]
run  = "sort mtime --reverse=no"
desc = "Sort by mtime (oldest first)"

# on: 名前 (Natural) - A to Z
[[mgr.prepend_keymap]]
on   = [ "o", "n" ]
run  = "sort natural --reverse=no"
desc = "Sort by name (A-Z)"

# oN: 名前 (Natural) - Z to A
[[mgr.prepend_keymap]]
on   = [ "o", "N" ]
run  = "sort natural --reverse=yes"
desc = "Sort by name (Z-A)"

# os: サイズ (Size) - 大きい順
[[mgr.prepend_keymap]]
on   = [ "o", "s" ]
run  = "sort size --reverse=yes"
desc = "Sort by size (large first)"

# oS: サイズ (Size) - 小さい順
[[mgr.prepend_keymap]]
on   = [ "o", "S" ]
run  = "sort size --reverse=no"
desc = "Sort by size (small first)"


# --- Rename (Ranger/Vim Style) ---

# a: 拡張子の手前にカーソル (Append to filename)
# 例: file|.txt
[[mgr.prepend_keymap]]
on   = [ "a" ]
run  = "rename --cursor=before_ext"
desc = "Rename (append to filename)"

# A: 完全に末尾にカーソル (Append to line)
# 例: file.txt|
[[mgr.prepend_keymap]]
on   = [ "A" ]
run  = "rename --cursor=end"
desc = "Rename (append to full name)"

# I: 先頭にカーソル (Insert at start)
# 例: |file.txt
[[mgr.prepend_keymap]]
on   = [ "I" ]
run  = "rename --cursor=start"
desc = "Rename (insert at start)"

# cw: 名前部分だけを空にして入力待ち (Change Word)
# 例: |.txt  (拡張子は残る)
[[mgr.prepend_keymap]]
on   = [ "c", "w" ]
run  = "rename --empty=stem --cursor=start"
desc = "Rename (new filename, keep ext)"
