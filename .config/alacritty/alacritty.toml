# Alacritty Configuration (TOML)

[env]
LANG = "ja_JP.UTF-8"
TERM = "xterm-256color"

[window.padding]
x = 24
y = 12

[font]
size = 12.0

[font.normal]
family = "fira code"
style = "Regular"

[font.bold]
family = "fira code"
style = "Bold"

[font.italic]
family = "fira code"
style = "Italic"

[font.offset]
x = 1
y = 8

[font.glyph_offset]
x = 0
y = 3

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#1c1c1f"
foreground = "#B3B1AD"

[colors.normal]
black = "#01060E"
red = "#EA6C73"
green = "#91B362"
yellow = "#F9AF4F"
blue = "#53BDFA"
magenta = "#FA49F4"
cyan = "#50a1A6"
white = "#C7C7C7"

[colors.bright]
black = "#686868"
red = "#F07178"
green = "#82D93C"
yellow = "#FFB454"
blue = "#59C2FF"
magenta = "#FFEE99"
cyan = "#5ee6eB"
white = "#FFFFFF"

[selection]
semantic_escape_chars = """,│`|:"' ()[]{}<>"""

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

